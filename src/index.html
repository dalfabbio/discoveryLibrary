<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="py-11 px-11 debugger flex-col items-start justify-center w-screen"
    >
      <div class="flex-col debugger justify-center text-center">
        <p>Discovery library</p>
        <p>Let yourself dive into new worlds and discover stories</p>
      </div>

      <form id="search">
        <input
          class="debugger"
          type="text"
          id="searchBox"
          name="searchBox"
          placeholder="search for your favourite book"
        />
        <button type="submit" class="border-t-neutral-900">search</button>
      </form>
    </div>

    <div
      id="resultsContainer"
      class="flex flex-wrap gap-1 justify-center"
    ></div>

    <div id="my-list-container" class="fixed debugger w-1/4 top-3 right-0">
      <button id="clear-list" class="absolute top-0 right-0 hidden">
        clear list
      </button>
      <p class="text-center text-3xl">My list</p>
      <ul id="my-list"></ul>
      <button id="copyButton" class="hidden">copy the list</button>
    </div>
  </body>
</html>
