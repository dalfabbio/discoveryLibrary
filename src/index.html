<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->

    <meta
      property="og:url"
      content="https://dalfabbio.github.io/discoveryLibrary/"
    />
    <meta property="og:title" content="Discovery Library" />
    <meta
      property="og:description"
      content="Let yourself dive into new worlds and discover terrific stories!"
    />

    <title>Discovery Library</title>
  </head>
  <body>
    <div
      class="p-9 flex flex-col items-center justify-center w-screen bg-blue-950 text-slate-100"
    >
      <div class="flex-col justify-center text-center">
        <p class="text-2xl">Discovery library</p>
        <p class="italic">
          Let yourself dive into new worlds and discover terrific stories!
        </p>
      </div>

      <form id="search" class="flex justify-center m-3">
        <input
          class="rounded mx-2 p-2 bg-blue-100 text-blue-950 placeholder:italic placeholder:text-blue-800 placeholder:text-center"
          type="text"
          id="searchBox"
          name="searchBox"
          placeholder="Search a genre!"
        />
        <button type="submit" class="border-t-neutral-900">
          &#128269; Find something to read!
        </button>
      </form>
    </div>

    <div
      id="my-list-switch"
      class="fixed top-3 right-3 bg-blue-950 z-10 text-slate-100 p-2 border-2 border-slate-100 rounded-lg cursor-pointer"
    >
      My list
    </div>

    <div
      id="resultsContainer"
      class="flex flex-wrap gap-1 justify-center"
    ></div>
    <div
      id="no-results"
      class="m-auto my-3 text-blue-950 border-2 border-blue-950 p-2 rounded-lg w-fit text-center hidden"
    ></div>

    <div class="w-full">
      <div
        id="my-list-container"
        class="fixed max-w-60 sm:max-w-96 top-3 right-3 bg-blue-950 z-10 text-slate-100 border-2 border-slate-100 p-2 rounded-lg hidden transition-all duration-500"
      >
        <button
          id="clear-list"
          class="absolute top-1 right-2 hidden rounded-lg bg-blue-100 px-1 text-blue-950"
        >
          clear
        </button>
        <p class="text-center text-2xl">My list</p>
        <ul id="my-list"></ul>
        <button
          id="copy-button"
          class="hidden rounded-lg bg-blue-100 px-1 text-blue-950 my-1"
        >
          copy the list
        </button>
      </div>
    </div>
    <button
      id="top-button"
      title="Go to top"
      class="hidden fixed bottom-3 right-3 bg-blue-950 z-10 text-slate-100 p-2 border-2 border-slate-100 rounded-lg"
    >
      Top
    </button>
    <footer class="fixed ms-[45%] bottom-1 text-xs w-fit">
      Made by
      <a
        class="text-xs underline"
        href="https://github.com/dalfabbio/tomatoCounter"
        >dalfabbio</a
      >
    </footer>
  </body>
</html>
